<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load Script with Promises</title>
  </head>
  <body>
    <h1>Loading a JS file using Promises</h1>
    <p><strong>Question: </strong><i>Write a program to load a javascript file in browser using promises, use .then() to display an alert when the load is complete.</i></p>

    <script>
      // Function to load a JavaScript file using Promises
      function loadScript(url) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = url;
          script.type = 'text/javascript';

          script.onload = () => {
            resolve('Script loaded successfully.');
          };

          script.onerror = () => {
            reject(new Error(`Failed to load the script: ${url}`));
          };

          // Append the script to the document head
          document.head.appendChild(script);
        });
      }

      // Call the loadScript function and use .then() to display an alert
      loadScript('path/to/your/script.js')
        .then((message) => {
          alert(message);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
