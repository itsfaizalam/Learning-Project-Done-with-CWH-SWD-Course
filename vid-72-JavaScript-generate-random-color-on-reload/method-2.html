<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color with JavaScript on Refresh - Medhod 2</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");



      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 23px;
        font-family: poppins;
        font-size: 12px;
        font-weight: 600;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 35px;
        width: 100px;
        border: 2px solid black;        
      }
    </style>
  </head>
  <body>
    <!-- 
        Given 5 boxes, Assign a random color and a random background to each box using DOM concepts
     -->
    <div class="container">
      <div class="box">Box</div>
      <div class="box">Box</div>
      <div class="box">Box</div>
      <div class="box">Box</div>
      <div class="box">Box</div>
    </div>
    <script>
      console.log("Script.js initializing");



      var boxes = document.querySelectorAll(".box");
      for (var i = 0; i < boxes.length; i++) {
        var myBox = boxes[i];

        // generate random colour (16777215 is white in decimal)
        var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);

        // generate random background color
        var randomBackgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);

        //assign random color and background
        myBox.style.color = randomColor;
        myBox.style.backgroundColor = randomBackgroundColor;

        //set content to show color code
        myBox.textContent = randomColor;
      }
    </script>
  </body>
</html>
