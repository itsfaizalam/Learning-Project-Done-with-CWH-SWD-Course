<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Basic Structure using CSS Multicolour</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      </style>
    <style>

      
      * {
        padding: 0;
        margin: 0;
      }
      header {
        position: sticky;
        top: 0;
      }
      nav {
        background-color: #ea77e3;
        height: 133px;
      }
      .container {
        background-color: #6bc673;
        margin: 12px 35px;
        padding: 50px 20px;
        text-align: center;
      }
      main {
        background-color: #323232;
        color: white;
        padding: 15px;
      }
      .box1 {
        background-color: #c36cbd;
        height: 70vh;
        width: 45%;
        display: inline-block;
        margin: 15px;
      }
      .box2 {
        background-color: #6c9fe8;
        height: 70vh;
        width: 45%;
        display: inline-block;
        margin: 15px;
      }
      .text-box {
        font-family: "Noto Sans", sans-serif, product sans, Poppins, sans-serif;
        text-align: center;
        margin: 25px 5vh;    
        padding:35px;    
        border: 2px solid #ececec;
        font-size: 2em;
        border-radius: 15px;
      }
      .orange-box {
        height: 45px;
        width: 45px;
        background-color: #ff5100;
        position: fixed;
        bottom: 12px;
        right: 12px;
        border-radius: 50px;
        border:5px solid #ffffff;
      }
      footer {
        background-color: #936dcc;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
      </div>

      <div class="text-box">
        <p>Welcome To The Sigma Web Development Express</p>
      </div>

      <div id="back-to-top" class="orange-box"></div>
    </main>

    <footer></footer>

    <script>
      // Show the button when the user scrolls down 100px from the top
      window.onscroll = function() {
          if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
              document.getElementById("back-to-top").style.display = "block";
          } else {
              document.getElementById("back-to-top").style.display = "none";
          }
      };

      // Scroll to the top when the user clicks the button
      document.getElementById("back-to-top").onclick = function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
      };
  </script>

  </body>
</html>
